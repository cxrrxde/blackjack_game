<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">
    <title>Blackjack</title>
</head>
<body>
    <div class="main">
        <h1 class="main__title title">Blackjack</h1>
        <div class="main__text">
            <p class="main__subtitle subtitle" id="msg-to-player-element">
                Want to play a round?
            </p>
            <p class="main__cards" id="cards-element">
                Cards:
            </p>
            <p class="main__sum" id="sum-element">
                Sum:
            </p>
            <div class="main__buttons">
                <button onclick="startGame();" id="start-btn">Start game</button>
                <button onclick="newCard();" id="new-btn">New card</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
